<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>LoginUI</title>
</head>

<body>
    <!--parent container-->
    <div class="login-container">
        <!--Login Box-->
            <div class="box">

                <h1>LOGIN</h1>

                    <input type="text" name="email" placeholder="Email" id="email-input">

                    <input type="password" name="password" placeholder="Password" id="password-input">

                    <button type="submit" name="Login" id="login-button">Login</button>

            </div>

    </div>
</body>
</html>
